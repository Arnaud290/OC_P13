version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    machine: True
    steps:
     - checkout
     - run: |
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
          docker build -t arnaud290/python-oc-lettings-fr:$CIRCLE_SHA1 .
          docker push arnaud290/python-oc-lettings-fr:$CIRCLE_SHA1
  deploy:
    machine: True
    steps:
     - checkout
     - run: |
          echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
          docker push arnaud290/python-oc-lettings-fr:$CIRCLE_SHA1
 

# Orchestrate our job run sequence
workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
