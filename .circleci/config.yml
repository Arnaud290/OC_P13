version: 2.1
jobs:
  test:
    docker:
      - image: python:3.8-alpine
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
  build:
    machine: True
    steps:
      - checkout
      - run: 
          name: Build and push to docker hub 
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker build -t arnaud290/python-oc-lettings-fr:${CIRCLE_SHA1:0:7} .
            docker push arnaud290/python-oc-lettings-fr:${CIRCLE_SHA1:0:7}
      - run:
          name: Push to Heroku
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=$HEROKU_API_KEY heroku container:login
            HEROKU_API_KEY=$HEROKU_API_KEY heroku container:push -a oc-lettings-290 web
            HEROKU_API_KEY=$HEROKU_API_KEY heroku container:release -a arnaud290/python-oc-lettings-fr:${CIRCLE_SHA1:0:7} web

workflows:
  test_build_and_deploy:
    jobs:
      - test
      - build:
          requires:
            - test
