version: 2.1
jobs:
  test:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
  build:
    machine: True
    steps:
     - checkout
     - run: 
         name: Build and push docker
         command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
            docker build -t arnaud290/python-oc-lettings-fr:${CIRCLE_SHA1:0:10} .
            docker build -t arnaud290/python-oc-lettings-fr:latest .
            docker push arnaud290/python-oc-lettings-fr:${CIRCLE_SHA1:0:10}
            docker push arnaud290/python-oc-lettings-fr:latest
           
workflows:
  test_and_build:
    jobs:
      - test
      - build:
          requires:
            - test
